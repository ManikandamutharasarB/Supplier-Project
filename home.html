{% extends "layout.html" %}
{% block body %}

            <label for="pid">product availability</label><br>

            <input type="submit" value="Search"/>

        </form>
        <br>
    </div>
    <div>
        <table>
            <tr>
                <th>PART ID</th>

                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock body %}
